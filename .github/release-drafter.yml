name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

version-resolver:
  major:
    labels:
      - 'type: major'
      - 'breaking'
  minor:
    labels:
      - 'type: minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'type: patch'
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'chore'
      - 'dependencies'
  default: patch

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'type: feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'type: fix'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
      - 'type: docs'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'type: chore'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'
      - 'type: deps'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
      - 'type: perf'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
      - 'type: security'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
      - 'testing'
      - 'type: test'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  Thanks to all contributors who made this release possible! ğŸ‰

  $CONTRIBUTORS

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(.+\))?: .+/'
  - label: 'bug'
    title:
      - '/^fix(\(.+\))?: .+/'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?: .+/'
  - label: 'documentation'
    title:
      - '/^docs(\(.+\))?: .+/'
  - label: 'dependencies'
    title:
      - '/^(deps|build)(\(.+\))?: .+/'
  - label: 'breaking'
    title:
      - '/BREAKING CHANGE/'
    body:
      - '/BREAKING CHANGE/'
